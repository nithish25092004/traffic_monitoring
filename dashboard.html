        {% for r in records %}
        <tr>
            <td><img src="{{ r.image }}"></td>
            <td>{{ r.helmet }}</td>
            <td>{{ r.papers }}</td>
            <td>{{ r.sms }}</td>
            <td>{{ r.time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
